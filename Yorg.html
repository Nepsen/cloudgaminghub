<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yorg.io</title>
  <link rel="icon" href="https://www.gamekarma.com/images/games/76.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #000, #333, #000, #111);
      background-size: 400% 400%;
      animation: gradientBG 6s infinite alternate;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .loader-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid transparent;
      animation: rotate 2s linear infinite;
    }

    .ring:nth-child(1) {
      border-top: 3px solid white;
      border-bottom: 3px solid white;
      animation-duration: 1.5s;
    }

    .ring:nth-child(2) {
      border-left: 3px solid gray;
      border-right: 3px solid gray;
      animation-duration: 2s;
    }

    .crosshair {
      position: absolute;
      background-color: white;
    }

    .horizontal {
      width: 130px;
      height: 2px;
      top: 50%;
      left: 10px;
    }

    .vertical {
      width: 2px;
      height: 130px;
      left: 50%;
      top: 10px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 2;
    }

    .loader-text {
      margin-top: 20px;
      font-size: 20px;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .skip-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      z-index: 5;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    iframe.fullscreen {
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>

  <div class="loader-container" id="loader">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="crosshair horizontal"></div>
    <div class="crosshair vertical"></div>
    <img src="https://www.gamekarma.com/images/games/76.png" alt="Logo" class="logo">
    <div class="loader-text">Yorg.io</div>
    <button class="skip-button" onclick="startGame()">Skip</button>
  </div>

  <div class="iframe-container" id="iframe-container">
    <iframe id="fullscreen-iframe" class="fullscreen" src="about:blank" loading="lazy" allowfullscreen></iframe>
  </div>

  <script>
    function startGame() {
      document.getElementById("loader").style.display = "none";
      const iframe = document.getElementById("fullscreen-iframe");
      iframe.src = "https://yorg.io/";
    }

    setTimeout(startGame, 5000);

    document.addEventListener("mousedown", (event) => {
      const iframe = document.getElementById("fullscreen-iframe");
      if (iframe.contentWindow) {
        iframe.contentWindow.dispatchEvent(new MouseEvent("mousedown", {
          bubbles: true, cancelable: true, view: window,
          clientX: event.clientX, clientY: event.clientY, button: event.button
        }));
      }
    });

    document.addEventListener("mouseup", (event) => {
      const iframe = document.getElementById("fullscreen-iframe");
      if (iframe.contentWindow) {
        iframe.contentWindow.dispatchEvent(new MouseEvent("mouseup", {
          bubbles: true, cancelable: true, view: window,
          clientX: event.clientX, clientY: event.clientY, button: event.button
        }));
      }
    });

    function optimizeRendering() {
      requestAnimationFrame(optimizeRendering);
    }

    optimizeRendering();
  </script>
  </script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QCJKG8NXX0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QCJKG8NXX0');
  </script>
</body>
</html>
